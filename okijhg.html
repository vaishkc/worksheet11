<!DOCTYPE html>
<html>
<body>

<h1 onmouseover="style.color='green'" onmouseout="style.color='black'"><center>Put the mouse over this heading.</center></h1>

<script>
    function bigImg(x) {
      x.style.height = "720px";
      x.style.width = "720px";
    }
    
    function normalImg(x) {
      x.style.height = "320px";
      x.style.width = "320px";
    }
    </script>
    </head>
    <body>
    <center>
    <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="goofyahh.jpg" alt="" width="32" height="32">
    </center>
    
</body>
</html>
